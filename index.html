<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
    /* Add custom CSS for the header animation */
    @keyframes slideIn {
        0% {
            transform: translateX(-360%);
        }
        100% {
            transform: translateX(340%);
        }
    }

    .head_bar__title{
        animation: slideIn 10s linear infinite;
    }

</style>
<body>
    <!-- Header Section -->
    <header class="head_bar animate__animated animate__flash">
        <h1 class="head_bar__title">Perpustakaanku</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Input Section -->
        <section class="input_section animate__animated animate__fadeInLeft">
            <div id="yy">
                <h2>Masukkan Buku Baru</h2>
            </div>
            <form id="inputBook">
                <div class="input">
                    <label for="inputJudulBuku">Judul :</label>
                    <input id="inputJudulBuku" type="text" required>
                </div>
                <div class="input">
                    <label for="inputPenulisBuku">Penulis :</label>
                    <input id="inputPenulisBuku" type="text" required>
                </div>
                <div class="input">
                    <label for="inputTahunBuku">Tahun :</label>
                    <input id="inputTahunBuku" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputSelesai">Selesai dibaca</label>
                    <input id="inputSelesai" type="checkbox">
                </div>
                <button id="bukuSubmit" type="submit"><span> Masukkan Buku ke Rak </span></button>
            </form>
        </section>

        <!-- Search Section -->
        <section class="search_section animate__animated animate__fadeInRight">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <label for="cariJudulBuku">Judul</label>
                <input id="cariJudulBuku" type="text">
                <button id="cariSubmit" type="submit">
                    <span>Cari</span> <i class="uil uil-search-alt"></i>
                </button>
            </form>
        </section>

        <!-- Book Shelves Section -->
        <section class="book_shelf animate__animated animate__fadeInLeft">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>

        <section class="book_shelf animate__animated animate__fadeInRight">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="animate__animated animate__fadeInUp">
        <h4 class="foot_bar ">FE Dicoding &copy; Widya Rachmania</h6>
        
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
